<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Star Wars</title>
</head>
<body>
    <div class="container">
        <div class="title">
            <img class="img-title" src="http://pngimg.com/uploads/star_wars_logo/star_wars_logo_PNG14.png" alt="">
        </div>

        <section>
            <div class="card card-1">
                <div class="img-card">
                    <img class="img" src="./img/darth.png" alt="">
                </div>
                <h3>Darth Vader</h3>
            </div>

            <div class="card card-2">
                <div class="img-card">
                    <img class="img" src="./img/obi.png" alt="">
                </div>
                <h3>Obi-Wan Kenobi</h3>
            </div>

            <div class="card card-3">
                <div class="img-card">
                    <img class="img" src="./img/padme2.png" alt="">
                </div>
                <h3>Padm√© Amidala</h3>
            </div>

            <div class="card card-1">
                <div class="img-card">
                    <img class="img" src="./img/chewbacca.png" alt="">
                </div>
                <h3>Chewbacca</h3>
            </div>

            <div class="card card-2">
                <div class="img-card">
                    <img class="img" src="./img/c3po.png" alt="">
                </div>
                <h3>C-3PO</h3>
            </div>

            <div class="card card-3">
                <div class="img-card">
                    <img class="img" src="./img/arturito.png" alt="">
                </div>
                <h3>R2-D2</h3>
            </div>

            <div class="card card-2">
                <div class="img-card">
                    <img class="img" src="./img/darth maul.png" alt="">
                </div>
                <h3>Darth Maul</h3>
            </div>

            <div class="card card-1">
                <div class="img-card">
                    <img class="img" src="./img/leia.png" alt="">
                </div>
                <h3>Leia Organa</h3>
            </div>

            <div class="card card-2">
                <div class="img-card">
                    <img class="img" src="./img/han.png" alt="">
                </div>
                <h3>Han Solo</h3>
            </div>

            <div class="card card-1">
                <div class="img-card">
                    <img class="img" src="./img/yoda2.png" alt="">
                </div>
                <h3>Yoda</h3>
            </div>

            <div class="card card-2">
                <div class="img-card">
                    <img class="img" src="./img/boba.png" alt="">
                </div>
                <h3>Boba Fett</h3>
            </div>

            <div class="card card-3">
                <div class="img-card">
                    <img class="img" src="./img/trooper.png" alt="">
                </div>
                <h3>Stormtrooper</h3>
            </div>
        </section>
    </div>
    
</body>
</html>
